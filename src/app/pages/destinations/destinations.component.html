<div class="grid fluid container">
  <div class="text-4xl text-center w-full py-6">Të gjithë destinacionet</div>

  <div class="col-12 text-center">
    <p-progressSpinner *ngIf="loader"></p-progressSpinner>
  </div>

  <div class="col-4" *ngFor="let package of packages">
    <p-card class="text-4xl text-center w-full py-6" [header]=package.name
            styleClass="p-card-shadow">
      <p style="font-size: 20px"><b>{{package.duration}}</b> ditë për vetëm <b style="color:green">{{package.price}}
        Lekë</b></p>
      <ng-template pTemplate="header">
        <img alt="Card" [style]="{'height':'200px'}" [src]="package.imageUrl | safeHtml">
      </ng-template>
      <p [style]="{'height':'200px'}">{{package.description}}</p>
      <ng-template pTemplate="footer">
        <div class="text-4xl text-center w-full py-6">
          <p-button label="Rezervo" routerLink="/booking/{{package.id}}" icon="pi pi-book"></p-button>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
