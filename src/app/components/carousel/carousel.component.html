<p-carousel [value]="packages" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
    <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
  </ng-template>
  <ng-template let-package pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="mb-3">
          <img [src]="package.imageUrl | safeHtml" [alt]="package.name" class="product-image" />
        </div>
        <div>
          <h4 class="mb-1">{{package.name}}</h4>
          <h6 class="mt-0 mb-3">${{package.price}}</h6>
          <span [class]="'product-badge status-'+package.description.toLowerCase()">{{package.description}}</span>
          <div class="car-buttons mt-5">
            <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
            <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
            <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
