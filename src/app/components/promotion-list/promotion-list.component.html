<div class="grid my-5" style="max-width: 100%">
  <div class="col-12 text-2xl text-primary center"><h1
    [style]="{'color': 'black','font-size':'30px', 'margin-bottom':'50px'}"><b>Paketat në promocion</b></h1></div>
  <div class="col-3" *ngFor="let package of packages">
    <p-card [style]="{'height':'650px', 'margin-left': '20px', 'text-align':'center'}" [header]=package.name
            styleClass="p-card-shadow">
      <ng-template pTemplate="header">
        <img alt="Card" [style]="{'height':'200px'}" [src]="package.imageUrl | safeHtml">
      </ng-template>
      <h2 class="mb-1"><b>{{package.duration}} ditë për vetëm <span
        style="color: green">{{package.promotionalOfferPrice}}
        Lekë</span></b></h2>
      <p style="text-decoration: line-through; color: red; text-align: center">{{package.price}} Lekë</p>
      <p [style]="{'height':'200px'}">{{package.description}}</p>

      <ng-template pTemplate="footer">
        <div class="center">
          <p-button label="Rezervo" icon="pi pi-book" routerLink="/booking/{{package.id}}"></p-button>
        </div>
      </ng-template>

    </p-card>
  </div>
</div>
